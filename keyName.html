<!DOCTYPE html>
<html lang="en">

<head>
    <title>ZephyrJS | Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input {
            display: block;
            margin: auto;
            line-height: 64px;
            font-size: 24px;
            color: #000;
            text-align: center
        }
    </style>
</head>

<body onkeydown="keyCodeGetter(event)"><input id="input" type="text" value="Type Here">
    <script>
        let input = document.getElementById("input");
        function keyCodeGetter(e) {
            e.preventDefault();
            input.value = e.code
        }
    </script>
</body>

</html>
