<!DOCTYPE html><html lang="en">
    <head>
        <title>KeyboardEvent.Code</title>
        <script>
            let input = null;
            function keyCodeGetter(e) {
                e.preventDefault();
                if (input == null)
                    input = document.getElementById("input");
                input.value = e.code;
            }
        </script>
        <link rel="stylesheet" href="style.css">
        <style>
            body {
                width: 80vw;
                max-width: 540px;
            }
            input {
                display: block;
                margin: auto;
                line-height: 64px;
                font-size: 24px;
                color: #000;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <p>Click/focus the text input below, then press any key you want to get the keyStr for use with Zephyr's PIXI.Keys.down(keyStr) or PIXI.Keys.fired(keyStr)</p>
        <br/>
        <input id="input" type="text" onkeydown="keyCodeGetter(event)" value="Type Here">
    </body>
</html>
