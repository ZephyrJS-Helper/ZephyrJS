<!DOCTYPE html>
<html lang="en" class="theme-dark">

<head>
    <title>ZephyrJS | Home</title>
    <link rel="stylesheet" href="https://ottcs.netlify.app/general.css">
    <link rel="stylesheet" href="style.css">
    <script>const PIXI = { utils: {} };</script>
    <script src="stable/zephyr.js"></script>
</head>

<body>
    <script>
        fetch("README.md").then(e => {
            e.text().then(e => {
                document.body.innerHTML += e;
                let a = document.querySelector('#documentation-for-web');
                a.href = 'documentation.html';
                let s = document.querySelector('#link-to-other');
                s.href = 'https://github.com/ZephyrJS-Project/ZephyrJS';
                s.textContent = 'ZephyrJS Github';
                document.querySelector("#compatibility").textContent = PIXI.Zephyr.compatible;
            })
        });
    </script>
</body>

</html>
